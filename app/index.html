 {/* function random() {

    return n;

  var keyData = {
    a: {
      color: 'purple',
      sound: new Howl({
        src: ['A/clay.mp3']
      })
    },
    s: {
      color: 'red',
      sound: new Howl({
        src: ['A/bubbles.mp3']
      })
    },
    d: {
      color: 'yellow',
      sound: new Howl({
        src: ['A/confetti.mp3']
      })
    },
    others: {
      color: 'red',
      sound: new Howl({
        urls: ['https://soundcloud.com/deception-url/leak-bodiene-brazy']
      })
    }
  };
  {/* var sound = new Howl({
  src: ['A/clay.mp3']
  }); */}

  var circles = [];
  function onKeyDown(event) {
    if(keyData[event.key]){
      var maxPoint = new Point(view.size.width, view.size.height);
      var randomPoint = Point.random();
      var point = maxPoint * randomPoint;
      var newCirlce = new Path.Circle(point, 100);

      newCirlce.fillColor = keyData[event.key].color;
      circles.push(newCirlce);
      keyData[event.key].sound.play();
    } else {
      var maxPoint = new Point(view.size.width, view.size.height);
      var randomPoint = Point.random();
      var point = maxPoint * randomPoint;
      var newCirlce = new Path.Circle(point, 100);
      newCirlce.fillColor = keyData['others'].color;
      circles.push(newCirlce);
      keyData['others'].sound.play();

    }
  }
  {/* var animateCircle = new Path.Circle(new Point(300,300),100);
  animateCircle.fillColor = 'red'; */}
  
  function onFrame(event){
    for(var i = 0;i<circles.length; i++){
      circles[i].fillColor.hue += 1;
      circles[i].scale(.91);

    }
    
  }
  
  </script>

  <canvas id="myCanvas" resize></canvas>
